<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Moodle Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./prompts.css">
</head>

<body>
    <div class="container">

        <br>

        <h1 class="display-1">Verbinde deinen Moodle-Account</h1>

        <p>
            Um deinen Moodle Account zu verbinden müssen wir die URL deiner Moodle Instanz kennen!
            Außerdem brauchen wir einmalig Nutzername & Passwort.
        </p>

        <p><i>Deine Schule muss das Verbinden mit der Moodle App erlaubt haben.</i></p>

        <br>

        <h1 class="display-4">Deine Benutzerinfos eintragen</h1>

        <label for="url">URL deiner Moodle Instanz: </label>

        <input id="url" type="text" placeholder="https://moodle.example.com" class="form-control">

        <br>

        <label for="username">Dein Nutzername: </label><input id="username" type="text" placeholder="Max Mustermann"
            class="form-control">

        <br>

        <label for="password">Dein Passwort: </label><input id="password" type="password" placeholder="Passwort 1234"
            class="form-control">

        <br>

        <button id="login" class="btn btn-primary">Login!</button>
    </div>




    <!-- Login -->
    <script type="module">
        import { Moodle } from "../backend/moodle.js";

        document.getElementById('login').onclick = () => Moodle.login({
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            site: document.getElementById('url').value
        });
    </script>

    <script type="module" src="../backend/integration.js"></script>
    <script type="module" src="../backend/moodle.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
